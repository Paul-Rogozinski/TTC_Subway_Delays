<script>
$(document).ready(function(){
    $(".stationStop").click(function(e){
	 var offset = $(this).attr("coords").split(",");
    
	var statName=$(this).attr("alt");
        $("#stationDetailsBox").show().css("left",offset[0]+'px').css("top",offset[1]+'px');
		$("#stationDetailsBox").css("zIndex","1");
		$("#stationDetailsBox #stationName").html(statName);
		
    });
	$("#closeIcon").click(function(){
		$("#stationDetailsBox").hide();
		$("#stationInfo").val("");
	});
	$("#postInfoButton").click(function(){
		
		alert($("#stationInfo").val());
		
		
		$("#stationDetailsBox").hide();
		$("#stationInfo").val("");
	});
});
</script>
